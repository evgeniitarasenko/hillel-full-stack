<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Align</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<!-- Align items -->
<!--text-center-->
<!--mb-5-->

<div class="article-box container mb-5 p-4">
    <div class="article row text-center align-items-end">
        <div style="background: red" class="col text-end">
            One of three columns
        </div>
        <div style="background: green" class="col">
            <p>One of three columns</p>
            <p>One of three columns</p>
            <p>One of three columns</p>
        </div>
        <div style="background: blueviolet" class="col">
            One of three columns
        </div>
    </div>
</div>


<!-- Justify-content -->
<div class="container text-center">
    <div class="row justify-content-around">
        <div style="background: green" class="col-4 ">
            One of two columns 1
        </div>
        <div style="background: red" class="col-4 order-first">
            One of two columns 2
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
