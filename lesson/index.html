<div class="test"></div>

<section class="container">
    <form action="#" method="POST">
        <label>
            Name
            <input type="text" placeholder="First Name" name="first_name">
        </label>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" name="password" id="password">

        <div>
            <label for="avatar">Avatar</label>
            <input type="file" multiple name="avatar" id="avatar">
        </div>


        <!-- Radio -->
        <label for="male">Male</label>
        <input type="radio" name="gender" value="" id="male">

        <label for="female">Female</label>
        <input type="radio" name="gender" value="female" id="female">
        <input type="radio" name="gender" value="female1" id="female1">


        <div>
            <input type="radio" name="gender2" value="female">
            <input type="radio" name="gender2" value="female1">
        </div>

        <div>
            <input type="radio" name="gender3" value="female">
            <input type="radio" name="gender3" value="female1">
            <input type="radio" name="gender3" value="female2">
            <input type="radio" name="gender3" value="female3">
        </div>


        <!-- Checkbox -->
        <label for="junior">Junior</label>
        <input type="checkbox" name="junior" id="junior">

        <label for="middle">Middle</label>
        <input type="checkbox" name="middle" id="middle">

        <label for="senior">Senior</label>
        <input type="checkbox" name="senior" id="senior">

        <!--         Select -->
        <label for="country">Country</label>
        <select id="country" name="country">
            <option selected disabled value="">Choose country...</option>
            <option value="UA">Ukraine</option>
            <option value="PL">Poland</option>
            <option value="DE">Germany</option>
        </select>

        <textarea style="width: 200px; height: 100px;" id="" name="" rows="20"></textarea>

        <input type="submit" value="Submit">
    </form>
</section>
